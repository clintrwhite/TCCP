<div id="sign-in" class="container-fluid">
    <h1> Sign In</h1>
    <div id="userSearch">
        <form [formGroup]="signInForm" novalidate>
            <div class="form-group">
                <label class="center-block">Name:
      <input class="form-control" formControlName="name" #customerSearch id="search-box" >
    </label>
            </div>
        </form>
    </div>
    <div id="userSearchResults">
        <ul *ngFor="let cust of customers ">
            <li>{{cust}}
            </li>
        </ul>
    </div>



</div>
